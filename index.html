<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Culture</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(orange, white, green);
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        header {
            background: linear-gradient(orange, white, green);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        img {
            max-height: 400px;

        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #21252930;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive text sizes */
        #bharatText {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
        }
        


        /* Desktop/tablet default height */
        .carousel-inner img {
            height: 50vh;            /* Half the screen height */
            width: 100%;
            object-fit: cover;       /* Fill space without distortion */
            object-position: center; /* Keep center in focus */
        }
        
        /* Mobile height adjusts dynamically */
        @media (max-width: 576px) {
            .carousel-inner img {
                height: 35vh; /* About one-third of the mobile screen height */
            }
        }


    </style>
</head>

    <!-- Language Switching Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const translations = [
                "मेरा भारत महान", "મારું ભારત મહાન છે", "माझा भारत महान आहे", "আমার ভারত মহান", "నా భారత్ మహాన్", "ನನ್ನ ಭಾರತ ಮಹಾನ್", "എൻ ഭാരത് മഹാൻ",
                "ਮੇਰਾ ਭਾਰਤ ਮਹਾਨ", "ମୋର ଭାରତ ମହାନ", "माझो भारत महान", "म्हारो भारत महान",
                "मेरा भारत महान आहे", "मेयो भारत महान", "मोर भारत महान", "म्यां भारत महा छ"
            ];
            const textElement = document.getElementById("bharatText");
            let index = 0;
            setInterval(() => {
                textElement.textContent = translations[index];
                index = (index + 1) % translations.length;
            }, 1000);
        });
    </script>

    <!-- Bootstrap JS Bundle (includes Popper) -->
